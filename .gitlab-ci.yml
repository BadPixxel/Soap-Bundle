################################################################
# Include Pipeline Templates
include:
    - remote: 'https://raw.githubusercontent.com/BadPixxel/Php-Sdk/main/gitlab/php/connectors.yaml'

################################################################
# Defined Pipeline Stages
stages:
    - Php-8.1
    - Php-8.2
    - Php-8.3
    - Builds

################################################################
# Quality Tests
################################################################

quality:php-8.3:
    extends:    .quality
    stage:      Php-8.3
    image:      registry.gitlab.com/badpixxel-projects/php-sdk:php-8.3

quality:php-8.2:
    extends:    .quality
    stage:      Php-8.2
    image:      registry.gitlab.com/badpixxel-projects/php-sdk:php-8.2

quality:php-8.1:
    extends:    .quality
    stage:      Php-8.1
    image:      registry.gitlab.com/badpixxel-projects/php-sdk:php-8.1

################################################################
# Functional Tests
################################################################

functional:php-8.3:
    extends:    .functional-web
    stage:      Php-8.3
    image:      registry.gitlab.com/badpixxel-projects/php-sdk:php-8.3

functional:php-8.2:
    extends:    .functional-web
    stage:      Php-8.2
    image:      registry.gitlab.com/badpixxel-projects/php-sdk:php-8.2

functional:php-8.1:
    extends:    .functional-web
    stage:      Php-8.1
    image:      registry.gitlab.com/badpixxel-projects/php-sdk:php-8.1

################################################################
# Build Documentation
################################################################

pages:
    when: manual

